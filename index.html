<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Products</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo" style="color: white;">E-Commerce</a>
            <i class='bx bx-shopping-bag'  style="color: white;" id="cart-icon"></i>
             <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content"></div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>
<section class="shop container">
        <h2 class="section-title">Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="assets/img/Product (1).png" alt="" class="product-img">
                <h2 class="product-title">Ear buds</h2>
                <span class="product-price">$5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
            <div class="product-box">
                <img src="assets/img/Product (2).png" alt="" class="product-img">
                <h2 class="product-title">Camera</h2>
                <span class="product-price">$22</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
            <div class="product-box">
                <img src="assets/img/Product (3).png" alt="" class="product-img">
                <h2 class="product-title">Fridge</h2>
                <span class="product-price">$19.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
            <div class="product-box">
                <img src="assets/img/Product (4).png" alt="" class="product-img">
                <h2 class="product-title">Laptop</h2>
                <span class="product-price">$30</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
            <div class="product-box">
                <img src="assets/img/Product (5).png" alt="" class="product-img">
                <h2 class="product-title">Desktop</h2>
                <span class="product-price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
            <div class="product-box">
                <img src="assets/img/Product (6).png" alt="" class="product-img">
                <h2 class="product-title">Washing Machine</h2>
                <span class="product-price">$70</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
            <div class="product-box">
                <img src="assets/img/Product (7).png" alt="" class="product-img">
                <h2 class="product-title">Wireless Mouse</h2>
                <span class="product-price">$15</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
            <div class="product-box">
                <img src="assets/img/Product (8).png" alt="" class="product-img">
                <h2 class="product-title">I Pad</h2>
                <span class="product-price">$10</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="assets/img/Product (9).png" alt="" class="product-img">
                <h2 class="product-title">Shades</h2>
                <span class="product-price">$15</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
